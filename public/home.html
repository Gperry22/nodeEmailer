<!doctype html>
<html lang="en">

<head>
    <title>Email</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">

            <form>
                <div id="eDiv" class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control text-center" id="email" placeholder="name@example.com">
                    <a href="" id="multiEmailLink">Enter more than one email address</a>
                </div>

                <div id="mEDiv" class="form-group">
                    <label for="multiEmails">Email Address(s)</label>
                    <textarea type="email" class="form-control text-center" id="multiEmails" rows="3"
                        placeholder="Each address must be separated by a ';'"></textarea>
                    <a href="" id="singleEmailLink">Enter a single Email</a>

                </div>
                <div class="form-group">
                    <label for="emailMessage">Email message</label>
                    <textarea class="form-control" id="emailMessage" rows="3"></textarea>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/javascript.js"></script>
